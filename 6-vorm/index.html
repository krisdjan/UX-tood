<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-Vorm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <h1>Kontakteeru</h1>
      <form action="javascript:submit()">
        <label for="nimi">Nimi</label>
        <input type="text" name="nimi" required>
        <label for="email">E-mail</label>
        <input type="email" name="email" required>
        <label for="telefon">Telefoninumber</label>
        <input type="tel" required>
        <fieldset>
          <legend>Kuidas teiega ühendust võtta?</legend>
          <input type="radio" name="uhendus" id="email">
          <label for="email">E-mail</label>
          <input type="radio" name="uhendus" id="telefon">
          <label for="telefon">Telefon</label>
        </fieldset>
        <label for="sonum">Sõnum</label>
        <textarea name="sonum" id="sonum" rows="10"></textarea>
        <button type="submit" id="submitButton">Toeta meid</button>
      </form>
        <p id="supportMessage"></p>
    </div>
  </main>
  <script src="submit.js"></script>
</body>
</html>
